<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Forms</title>
    </head>
    <body>
        <form name="form" action="#" mathod="GET">
            <label>
                <p>Какое-то слово</p>
                <input type="text" value="Online" placeholder="Введите слово" name="word">
            </label>


            <br />
            <br />


            <label for="rating">
                <p>Рейтинг</p>
            </label>
            <select id="rating" name="rating">
                <option value="1">1 звезда</option>
                <option value="2">2 звезды</option>
                <option value="3" selected>3 звезды</option>
                <option value="4">4 звезды</option>
                <option value="5">5 звезд</option>
            </select>


            <br />
            <br />

            
            <label for="text">Введите текст:</label> <br/>
            <textarea name="text" id="text" cols="30" rows="10">Text</textarea>


            <br />
            <br />
    

            <button>Отправить</button>
        </form>
    </body>
</html>
