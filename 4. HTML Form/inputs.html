<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="check">Чекбокс:</label>
            <input id="check" type="checkbox" checked>
        </div>
        <div>
            <label>
                1
                <input type="radio" name="ranking" value="one">
            </label>
            <label>
                2
                <input type="radio" name="ranking" value="two">
            </label>
            <label>
                3
                <input type="radio" checked name="ranking" value="three">
            </label>
        </div>
        <div>
            <label>
                Файл
                <input type="file">
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" required>
            </label>
        </div>
        <div>
            <label>
                Пароль
                <input type="password">
            </label>
        </div>
        <div>
            <label>
                Color
                <input type="color">
            </label>
        </div>
        <div>
            <label>
                Дата
                <input type="date">
            </label>
        </div>
        <div>
            <label>
                Кнопка
                <input type="submit" value="Кнопка">
            </label>
        </div>
    </form>
</body>
</html>
