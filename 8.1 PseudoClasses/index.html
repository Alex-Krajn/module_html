<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a class="link-google" href="#1">
        Google
    </a>

    <div class="tooltip">
        <button class="tooltip-active">Hover me!</button>
        <p class="tooltip-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Labore, distinctio illum provident hic quos ullam officia, veniam ipsum aperiam cum maiores voluptate suscipit dolore atque autem eaque fugit optio cumque?
        </p>
    </div>
    
    <form class="form" action="#">
        <div class="form-box">
            <label>
                Focus:
                <input class="input-focus" type="text">
            </label>
        </div>

        <div class="form-box">
            <label>
                Checker:
                <input class="input-checkbox" type="checkbox">
            </label>
        </div>
    </form>

    <div class="box-items">
        <p class="item">1</p>
        <p class="item">2</p>
        <p class="item">3</p>
        <p class="item">4</p>
        <p class="item">5</p>
        <p class="item">6</p>
        <p class="item">7</p>
        <p class="item">8</p>
        <p class="item">9</p>
        <p class="item">10</p>
    </div>

    <div class="user-box">
        <div class="user">
            <img src="./images/user.png" alt="User">
        </div>
    </div>
</body>
</html>
